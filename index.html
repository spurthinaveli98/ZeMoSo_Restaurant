<!DOCTYPE html>

<html>
<head>

  <link href="style1.css" rel="stylesheet" type="text/css">

          <div class="gridElementLeft">
            <div class="tableNo">Table-1</div>
            <div class="Bill"> 0.00</div>
            <div class="totalItems"> 0 </div>
            <div hidden class="itemTypes">

            </div>
            <div hidden class="itemNos">

            </div>
            <div hidden class="itemPrices">

            </div>

            <div class="modelOverlay">

             </div>
          </div>


          <div class="gridElementLeft">

          </div>
          </div>

            </div>
            <div hidden class="itemPrices">

            </div>

            <div class="modelOverlay">

          </div>
          </div>

          <div class="gridElementLeft">
            <div class="tableNo">Table-4</div>
            <div class="Bill"> 0.00</div>
            <div class="totalItems"> 0 </div>
            <div hidden class="itemTypes">

            </div>
            <div hidden class="itemNos">

            </div>
            <div hidden class="itemPrices">

            </div>

            <div class="modelOverlay">

          </div>
          </div>

          <div class="gridElementLeft">
            <div class="tableNo">Table-5</div>
            <div class="Bill"> 0.00</div>
            <div class="totalItems"> 0 </div>
            <div hidden class="itemTypes">

            </div>
            <div hidden class="itemNos">

            </div>
            <div hidden class="itemPrices">

            </div>

            <div class="modelOverlay">

          </div>
          </div>

          <div class="gridElementLeft">
            <div class="tableNo">Table-6</div>

          </div>

            <div class="tableNo">Table-7</div>

            </div>

            </div>
            <div hidden class="itemPrices">

            </div>

            <div class="modalOverlay">
              
          </div>
          </div>

        </div>

      </div>
      <div class="Right">
        <div style="text-align: center" >Menu</div>
        <div>
          <input type="text" id="foodSearch" onkeyup="searchFoods()" placeholder="Search for foods by Name or category.." title="Type in a name">
        </div>
        <br>
        <div style="background-color:RGB(240, 255, 240,0.5)" class="rightGrid">
          <div class="gridElementRight" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
            <div class="itemName">French Fries </div>
            <div class="Price">70.00</div>
            <div class="Type">Snacks</div>
          </div>
          <div class="gridElementRight" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
            <div class="itemName">Pizza </div>
            <div class="Price">300.00</div>
            <div class="Type">European</div>
          </div>
          <div class="gridElementRight" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
            <div class="itemName">Chocolate </div>
            <div class="Price">50.00</div>
            <div class="Type">Dessert</div>
          </div>
          <div class="gridElementRight" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
            <div class="itemName">Biryani </div>

          </div>

          </div>

</div>
